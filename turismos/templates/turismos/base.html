{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'turismos/style.css' %}"/>
    <title>Vitoria Turismo</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<div class="interface">
    <div class="menu">
        <ul>

</div>

    <footer class="rodape">

        <ul class="redes-sociais-rodape">
            <li><a href="https://www.instagram.com/vitoriaturismo_go/" target="_blank">

            <li><a href="https://www.facebook.com/vitoriaturismoab/" target="_blank">
                <img src="{% static 'turismos/imagens/btn-facebook.png'%}"/></a></li>
