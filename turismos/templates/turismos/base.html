{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="{% static 'turismos/style.css' %}"/>
    <title>Vitoria Turismo</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<div id="interface">
   <!-- Image and text -->
    <nav class="navbar navbar-expand-lg" style="background-color: #EEEED1">
    <a class="navbar-brand" href="{% url 'turismos:index' %}">
        <img src="{% static 'turismos/imagens/logo-peq-vitoria-turismo.png' %}" width="70" height="50"/>
    </a>
        <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarSite">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSite">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'turismos:contato' %}">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        {% block content %} {% endblock content %}
    </div>

    <footer>Leverson</footer>


</div>
</body>
</html>
