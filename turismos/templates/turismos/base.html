{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="{% static 'turismos/style.css' %}"/>
    <title>Vitoria Turismo</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<div id="interface">
    <nav id="menu" class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                    </button>

                    <a class="navbar-brand" href="{% url 'turismos:index'%}">
                      <img src="{% static 'turismos/imagens/logo-peq-vitoria-turismo.png' %}"/>
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse-left">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="{% url 'turismos:sobre'%}">Sobre a empresa</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'turismos:contato' %}">Contato</a></li>

                    </ul>
                </div>
            </div>
    </nav>
    <div>
        {% block content %} {% endblock content %}
    </div>

    <footer>Leverson</footer>


</div>
</body>
</html>
